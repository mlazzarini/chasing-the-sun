name: Test manual trigger

on:
  workflow_dispatch:
    inputs:
      commitSha:
        description: Commit SHA
        required: false
        type: string

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Commit SHA selected: ${{github.event.inputs.commitSha}}"
          echo "Branch selected: ${{github.event.inputs.ref}}"
          echo "One or the other: ${{github.event.inputs.ref || github.event.inputs.commitSha}}"